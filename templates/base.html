<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page_title }} - DevSecOps Monitor{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='/css/dashboard.css') }}" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='/favicon.ico') }}">

    {% block head %}{% endblock %}
</head>
<body class="bg-dark text-light">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>
                DevSecOps Monitor
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                            <i class="fas fa-tachometer-alt me-1"></i>SOC 儀表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/threat-hunting' %}active{% endif %}" href="/threat-hunting">
                            <i class="fas fa-crosshairs me-1"></i>威脅獵捕
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item me-3">
                        <span class="navbar-text">
                            <span id="system-status" class="badge bg-success">
                                <i class="fas fa-circle me-1" style="font-size: 0.7em;"></i>
                                系統正常
                            </span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <span class="navbar-text">
                            <i class="fas fa-clock me-1"></i>
                            <span id="current-time"></span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-3">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent =
                now.toLocaleString('zh-TW', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
        }

        // Update system status (安全版本，防止 XSS)
        async function updateSystemStatus() {
            const statusElement = document.getElementById('system-status');
            if (!statusElement) return;

            try {
                const response = await fetch('/api/health');
                const data = await response.json();

                // 清除現有內容
                statusElement.textContent = '';

                if (response.ok && data.status === 'healthy') {
                    statusElement.className = 'badge bg-success';

                    // 安全地創建 DOM 元素
                    const icon = document.createElement('i');
                    icon.className = 'fas fa-circle me-1';
                    icon.style.fontSize = '0.7em';

                    statusElement.appendChild(icon);
                    statusElement.appendChild(document.createTextNode('系統正常'));
                } else {
                    statusElement.className = 'badge bg-warning';

                    const icon = document.createElement('i');
                    icon.className = 'fas fa-exclamation-triangle me-1';
                    icon.style.fontSize = '0.7em';

                    statusElement.appendChild(icon);
                    statusElement.appendChild(document.createTextNode('系統警告'));
                }
            } catch (error) {
                statusElement.className = 'badge bg-danger';
                statusElement.textContent = '';

                const icon = document.createElement('i');
                icon.className = 'fas fa-times-circle me-1';
                icon.style.fontSize = '0.7em';

                statusElement.appendChild(icon);
                statusElement.appendChild(document.createTextNode('系統異常'));
            }
        }

        // Initialize
        updateTime();
        updateSystemStatus();

        // Update intervals
        setInterval(updateTime, 1000);
        setInterval(updateSystemStatus, 30000); // Check system status every 30 seconds
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
